<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Estadísticas</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        .container { 
            max-width: 1200px;
            margin: auto;
        }
        h1 { 
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .header-links {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .header-links a { 
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
        }
        .header-links a:hover {
            text-decoration: underline;
        }
        .stats-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card { 
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card h3 { 
            margin-top: 0;
            color: #007bff;
            font-size: 1.2em;
        }
        .stat-card .value { 
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        .chart-container { 
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Estadísticas</h1>
        <div class="header-links">
            <a href="{% url 'registro' %}">Ir al Registro</a> | 
            <a href="/admin/">Ir al Panel de Admin</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Visitas Totales</h3>
                <p class="value">{{ total_visitas }}</p>
            </div>
            <div class="stat-card">
                <h3>PCs en Uso Ahora</h3>
                <p class="value">{{ pcs_en_uso }}</p>
            </div>
            <div class="stat-card">
                <h3>Laboratorio Más Usado</h3>
                <p class="value">{{ lab_mas_usado.nombre|default:"N/A" }}</p>
            </div>
            <div class="stat-card">
                <h3>Software Más Usado</h3>
                <p class="value">{{ software_mas_usado.nombre|default:"N/A" }}</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="usoPorLaboratorioChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('usoPorLaboratorioChart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels_lab|safe }}, // Usamos los datos de Django
                datasets: [{
                    label: 'Número de Visitas',
                    data: {{ data_lab|safe }},   // Usamos los datos de Django
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            // Asegura que los ticks sean números enteros
                            precision: 0
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Uso por Laboratorio',
                        font: {
                            size: 18
                        }
                    },
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
