<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Sesi칩n</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; }
        h1 { color: #333; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 95%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px 15px; cursor: pointer; background-color: #dc3545; color: white; border: none; border-radius: 4px; font-size: 16px; }
        .message { padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finalizar Sesi칩n de Uso de PC</h1>

        {% if success_message %}
            <div class="message success">{{ success_message }}</div>
        {% endif %}

        {% if error_message %}
            <div class="message error">{{ error_message }}</div>
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_estudiante">Ingresa tu ID de Estudiante para finalizar:</label>
                <input type="text" id="id_estudiante" name="id_estudiante" required>
            </div>
            <button type="submit">Finalizar Sesi칩n</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            <a href="{% url 'registro' %}">Ir a la p치gina de registro</a>
        </p>
    </div>
</body>
</html>
